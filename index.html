<!DOCTYPE html>
<head> 
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<title>Examen</title>
	<script src="js/p5.min.js"></script>
	<script src="js/script.js"></script>

	<style type="text/css">
		body{
			margin: 0%;
			background-color: lightgray;
		}
		#figuraTxt{
			background-color: lightgray; 
			border-style: none;
			font-size: 1.5em;
			text-align: center;
		}
	</style>

	<!-- Selector de colores -->
	<script src="js/jquery/jquery-2.1.4.min.js"></script>
    <script src='js/jquery/spectrum.js'></script>
    <link rel='stylesheet' href='js/jquery/css/spectrum.css' />
</head>
<body>
	<div class="container-fluid">
		
		<div class="row">
			<div class="col-xs-6">
				<div class="row">
					<div class="col-xs-12">
						<h2 class="text-center">Figura</h2>
					</div>

					<div class="col-xs-4 text-center">
						<input type="text" id="figuraTxt" value="Cuadrado">
					</div>

					<div class="col-xs-1 text-center">
						<a onclick="definirFigura(1)" class="btn btn-danger glyphicon glyphicon-stop"></a>
					</div>

					<div class="col-xs-1 text-center">
						<a onclick="definirFigura(2)" class="btn btn-warning"><b>O</b></a>
					</div>

					<div class="col-xs-1 text-center">
						<a onclick="definirFigura(3)" class="btn btn-success"><b>/</b></a>
					</div>

					<div class="col-xs-1 text-center">
						<a onclick="definirFigura(4)" class="btn btn-info glyphicon glyphicon-triangle-top"></a>
					</div>
				</div>
			</div>

			<div class="col-xs-6">				
				<h2 class="text-center">Color</h2>

				<div class="text-center" id="color">
					<input type='text' id="colorElegido" value="rgb(255, 255, 255)" class="colores"/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<hr>
			</div>
		</div>
	</div>

	<!-- Selector de Colores -->
    <script>
        $(".colores").spectrum({
            color: "#FFFFFF",
            showPalette: true,
            change: function(color) {
               document.getElementById("colorElegido").value=color.toHexString();
            }
        });
    </script>	

	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
